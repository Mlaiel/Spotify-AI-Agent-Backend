    data_volume: "small"      # Small dataset for development
    patterns_to_generate:
      - normal_operation
      - gradual_degradation
      - sudden_spikes
      - periodic_patterns
      - anomalous_behavior
    
  testing:
    unit_tests: true
    integration_tests: true
    load_testing: false       # Disabled by default
    chaos_engineering: false  # Disabled in development
    
  debugging:
    debug_mode: true
    verbose_errors: true
    stack_traces: true
    performance_timing: true
    memory_tracking: true
    
  hot_reload:
    enabled: true
    watch_files: true
    auto_restart: true
    
  documentation:
    auto_generate: true
    api_docs: true
    model_docs: true
    config_docs: true
