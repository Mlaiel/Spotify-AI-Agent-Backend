# Configuration du monitoring et des m√©triques
monitoring:
  # M√©triques Prometheus
  prometheus:
    enabled: true
    metrics_port: 9090
    scrape_interval: "15s"
    
    custom_metrics:
      - name: "critical_alert_processing_time"
        type: "histogram"
        description: "Temps de traitement des alertes critiques"
        labels: ["tenant_id", "severity", "channel"]
        
      - name: "critical_alert_escalations_total"
        type: "counter"
        description: "Nombre total d'escalades"
        labels: ["tenant_id", "severity", "level"]
        
      - name: "critical_alert_ml_prediction_accuracy"
        type: "gauge"
        description: "Pr√©cision des pr√©dictions ML"
        labels: ["model_version", "tenant_id"]
        
      - name: "active_critical_alerts"
        type: "gauge"
        description: "Nombre d'alertes critiques actives"
        labels: ["tenant_id", "severity"]
        
  # Dashboards Grafana
  grafana:
    enabled: true
    dashboard_refresh: "30s"
    
    dashboards:
      - name: "Critical Alerts Overview"
        panels:
          - "Alert Volume by Severity"
          - "Response Time Distribution"
          - "Escalation Rate Trends"
          - "ML Prediction Accuracy"
          - "Channel Performance"
          
      - name: "Tenant Analytics"
        panels:
          - "Alerts by Tenant"
          - "SLA Compliance"
          - "Business Impact Analysis"
          - "Cost Analytics"
          
  # Alerting sur les m√©triques
  alerting:
    enabled: true
    
    rules:
      - name: "High Alert Processing Time"
        condition: "avg(critical_alert_processing_time) > 0.5"
        severity: "warning"
        
      - name: "ML Model Accuracy Drop"
        condition: "avg(critical_alert_ml_prediction_accuracy) < 0.8"
        severity: "critical"
        
      - name: "High Escalation Rate"
        condition: "rate(critical_alert_escalations_total[5m]) > 0.1"
        severity: "warning"

# Configuration de la conformit√© et s√©curit√©
compliance:
  # Audit et logs
  audit_logging:
    enabled: true
    log_level: "INFO"
    include_sensitive_data: false
    retention_days: 365
    
    events_to_log:
      - "alert_created"
      - "alert_escalated"
      - "alert_resolved"
      - "alert_acknowledged"
      - "notification_sent"
      - "escalation_rule_triggered"
      - "ml_prediction_made"
      
  # Chiffrement
  encryption:
    at_rest:
      enabled: true
      algorithm: "AES-256-GCM"
      key_rotation_days: 90
      
    in_transit:
      enabled: true
      tls_version: "1.3"
      certificate_validation: true
      
  # Contr√¥le d'acc√®s
  access_control:
    rbac_enabled: true
    
    roles:
      - name: "alert_viewer"
        permissions: ["view_alerts", "view_metrics"]
        
      - name: "alert_operator"
        permissions: ["view_alerts", "acknowledge_alerts", "resolve_alerts"]
        
      - name: "alert_admin"
        permissions: ["*"]
        
  # Conformit√© r√©glementaire
  regulatory:
    gdpr_compliance: true
    soc2_compliance: true
    iso27001_compliance: true
    data_residency_enforcement: true

