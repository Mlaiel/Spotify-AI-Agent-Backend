# Template pour r√©sum√© d'alertes multiples
slack_summary_template: |
  {
    "blocks": [
      {
        "type": "header",
        "text": {
          "type": "plain_text",
          "text": "üìä Alert Summary - Spotify AI Agent",
          "emoji": true
        }
      },
      {
        "type": "section",
        "text": {
          "type": "mrkdwn",
          "text": "*Alert Summary for {{ tenant.name | default('default') }}*\nTotal Alerts: {{ alerts | length }}"
        }
      },
      {
        "type": "section",
        "fields": [
          {
            "type": "mrkdwn",
            "text": "*Critical:* {{ alerts | selectattr('severity', 'equalto', 'critical') | list | length }}"
          },
          {
            "type": "mrkdwn",
            "text": "*High:* {{ alerts | selectattr('severity', 'equalto', 'high') | list | length }}"
          },
          {
            "type": "mrkdwn",
            "text": "*Medium:* {{ alerts | selectattr('severity', 'equalto', 'medium') | list | length }}"
          },
          {
            "type": "mrkdwn",
            "text": "*Low:* {{ alerts | selectattr('severity', 'equalto', 'low') | list | length }}"
          }
        ]
      }
    ]
  }

# Template pour notifications de r√©solution
slack_resolution_template: |
  {
    "blocks": [
      {
        "type": "header",
        "text": {
          "type": "plain_text",
          "text": "‚úÖ Alert Resolved - Spotify AI Agent",
          "emoji": true
        }
      },
      {
        "type": "section",
        "text": {
          "type": "mrkdwn",
          "text": "üéâ *{{ alert.name }}* has been resolved!\n*Duration:* {{ (alert.resolution_time - alert.start_time) | duration_format }}"
        }
      },
      {
        "type": "section",
        "fields": [
          {
            "type": "mrkdwn",
            "text": "*Service:* {{ alert.service | default('Unknown') }}"
          },
          {
            "type": "mrkdwn",
