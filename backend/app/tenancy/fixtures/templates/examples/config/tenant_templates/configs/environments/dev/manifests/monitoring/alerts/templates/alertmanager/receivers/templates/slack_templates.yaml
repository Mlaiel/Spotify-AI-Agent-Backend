# Slack Block Template pour Alertes Spotify AI Agent
# Ce fichier contient les templates Jinja2 pour g√©n√©rer les blocs Slack dynamiquement

# Template principal pour les alertes
slack_alert_template: |
  {
    "blocks": [
      {
        "type": "header",
        "text": {
          "type": "plain_text",
          "text": "üéµ Spotify AI Agent Alert",
          "emoji": true
        }
      },
      {
        "type": "section",
        "fields": [
          {
            "type": "mrkdwn",
            "text": "*Alert:* {{ alert.name }}"
          },
          {
            "type": "mrkdwn",
            "text": "*Severity:* {% if alert.severity == 'critical' %}üî¥ CRITICAL{% elif alert.severity == 'high' %}üü† HIGH{% elif alert.severity == 'medium' %}üü° MEDIUM{% else %}üü¢ LOW{% endif %}"
          }
        ]
      },
      {
        "type": "section",
        "text": {
          "type": "mrkdwn",
          "text": "*Description:* {{ alert.description }}"
        }
      },
      {
        "type": "divider"
      },
      {
        "type": "section",
        "fields": [
          {
            "type": "mrkdwn",
            "text": "*Service:* {{ alert.service | default('Unknown') }}"
          },
          {
            "type": "mrkdwn",
            "text": "*Environment:* {{ alert.environment | default('production') }}"
          },
          {
            "type": "mrkdwn",
            "text": "*Tenant:* {{ tenant.name | default('default') }} ({{ tenant.tier | title | default('Free') }})"
          },
          {
            "type": "mrkdwn",
            "text": "*Started:* {{ alert.timestamp | strftime('%Y-%m-%d %H:%M:%S UTC') }}"
          }
        ]
      }
    ],
    "attachments": [
      {
        "color": "{% if alert.severity == 'critical' %}danger{% elif alert.severity == 'high' %}warning{% elif alert.severity == 'medium' %}#ffcc00{% else %}good{% endif %}",
        "blocks": [
          {
            "type": "section",
            "text": {
              "type": "mrkdwn",
              "text": "{% if alert.severity == 'critical' %}üö® This is a *CRITICAL* alert requiring immediate attention!{% elif alert.severity == 'high' %}‚ö†Ô∏è This is a *HIGH* priority alert.{% elif alert.severity == 'medium' %}‚ÑπÔ∏è This is a *MEDIUM* priority alert.{% else %}‚úÖ This is a *LOW* priority alert.{% endif %}"
            }
          }
        ]
      }
    ]
  }

