          }
        ]
      }
    ],
    "attachments": [
      {
        "color": "good",
        "blocks": [
          {
            "type": "section",
            "text": {
              "type": "mrkdwn",
              "text": "‚úÖ All systems are now operating normally."
            }
          }
        ]
      }
    ]
  }
