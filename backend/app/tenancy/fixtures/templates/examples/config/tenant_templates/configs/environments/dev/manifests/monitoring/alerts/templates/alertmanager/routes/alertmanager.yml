# ================================================================
# R√àGLES D'INHIBITION INTELLIGENTES
# ================================================================
inhibit_rules:
  # Les alertes critiques masquent les alertes de niveau inf√©rieur
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service', 'tenant_id']
  
  # Service down masque les alertes de performance
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*Latency.*|.*ErrorRate.*|.*Throughput.*'
    equal: ['service', 'instance', 'tenant_id']
  
  # Probl√®mes d'infrastructure masquent les alertes applicatives
  - source_match:
      category: 'infrastructure'
      severity: 'critical'
    target_match:
      category: 'performance'
    equal: ['instance', 'tenant_id']
  
  # Alertes de s√©curit√© syst√®me masquent les alertes tenant-sp√©cifiques
  - source_match:
      category: 'security'
      service: 'authentication'
    target_match:
      category: 'tenant_performance'
    equal: ['tenant_id']

# ================================================================
# TEMPLATES PERSONNALIS√âS
# ================================================================
templates:
  - '/etc/alertmanager/templates/*.tmpl'
