          </html>
    
    webhook_configs:
      - url: '${INCIDENT_MANAGEMENT_WEBHOOK}'
        send_resolved: true
        http_config:
          bearer_token: '${INCIDENT_API_TOKEN}'
        max_alerts: 0

  # ==============================================================
  # S√âCURIT√â - CENTRE OP√âRATIONNEL DE S√âCURIT√â
  # ==============================================================
  - name: 'security-emergency-response'
    slack_configs:
