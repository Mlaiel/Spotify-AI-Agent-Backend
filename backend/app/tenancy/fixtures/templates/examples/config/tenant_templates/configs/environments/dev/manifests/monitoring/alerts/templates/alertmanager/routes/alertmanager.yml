# Ultra-Advanced AlertManager Configuration
# Multi-Tenant Architecture with Intelligent Routing and Escalation
# Version: 1.0.0
# Environment: Development

global:
  # ================================================================
  # CONFIGURATION GLOBALE ULTRA-OPTIMIS√âE
  # ================================================================
  smtp_smarthost: '${SMTP_HOST}:587'
  smtp_from: 'alerts@spotify-ai-agent.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true
  smtp_hello: 'spotify-ai-agent.com'
  
  slack_api_url: '${SLACK_API_URL}'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
  
  # Timeouts optimis√©s pour la r√©activit√©
  resolve_timeout: '5m'
  http_config:
    follow_redirects: true
    enable_http2: true
    proxy_url: '${HTTP_PROXY}'
  
  # Headers personnalis√©s pour l'authentification
  headers:
    X-Scope-OrgID: 'spotify-ai-agent'
    X-Environment: 'development'

# ================================================================
# ARBRE DE ROUTAGE INTELLIGENT HI√âRARCHIQUE
# ================================================================
route:
  group_by: ['alertname', 'cluster', 'service', 'tenant_id']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'web.hook.default'
  
  routes:
    # ==============================================================
    # NIVEAU 0 - URGENCES CRITIQUES SYST√àME
    # ==============================================================
    - match:
        severity: 'critical'
        escalation_level: 'L0'
      group_wait: 0s
      group_interval: 1s
      repeat_interval: 15m
      receiver: 'l0-emergency-response'
      continue: true
      routes:
        - match:
            pager_duty: 'true'
          receiver: 'pagerduty-critical'
          group_wait: 0s
          repeat_interval: 5m
        
        - match:
            service: 'data_privacy'
          receiver: 'data-protection-officer'
          group_wait: 0s
          repeat_interval: 10m
    
    # ==============================================================
    # NIVEAU 1 - ALERTES CRITIQUES OP√âRATIONNELLES
    # ==============================================================
    - match:
        severity: 'critical'
        escalation_level: 'L1'
      group_wait: 10s
      group_interval: 30s
      repeat_interval: 30m
      receiver: 'l1-critical-operations'
      routes:
        - match:
            category: 'security'
          receiver: 'security-incident-response'
          group_wait: 0s
          repeat_interval: 15m
        
        - match:
            category: 'tenant_isolation'
          receiver: 'multi-tenant-security'
          group_wait: 0s
          repeat_interval: 20m
        
        - match:
            service: 'api'
          receiver: 'api-critical-team'
          group_wait: 5s
          repeat_interval: 25m
    
    # ==============================================================
    # NIVEAU 2 - ALERTES HAUTE PRIORIT√â
    # ==============================================================
    - match:
        severity: 'critical'
        escalation_level: 'L2'
      group_wait: 30s
      group_interval: 2m
      repeat_interval: 1h
      receiver: 'l2-high-priority'
      routes:
        - match:
            team: 'ml_engineering'
          receiver: 'ml-critical-alerts'
        
        - match:
            team: 'platform'
          receiver: 'platform-critical-alerts'
    
    # ==============================================================
    # ALERTES S√âCURIT√â - TRAITEMENT SP√âCIALIS√â
    # ==============================================================
    - match:
        category: 'security'
      group_wait: 0s
      group_interval: 30s
      repeat_interval: 30m
      receiver: 'security-operations-center'
      routes:
        - match_re:
            alertname: '.*Breach.*|.*Violation.*|.*Intrusion.*|.*Unauthorized.*'
          receiver: 'security-emergency-response'
          group_wait: 0s
          repeat_interval: 10m
        
        - match:
            alertname: 'SuspiciousAuthenticationActivity'
          receiver: 'auth-security-team'
          group_wait: 0s
          repeat_interval: 15m
        
        - match:
            alertname: 'ComplianceViolation'
          receiver: 'compliance-team'
          group_wait: 0s
          repeat_interval: 5m
    
    # ==============================================================
    # ALERTES BUSINESS INTELLIGENCE - √âQUIPES M√âTIER
    # ==============================================================
    - match:
        category: 'business'
      group_wait: 5m
      group_interval: 30m
      repeat_interval: 4h
      receiver: 'business-intelligence-team'
      routes:
        - match:
            service: 'billing'
          receiver: 'finance-operations'
          repeat_interval: 2h
        
        - match:
            service: 'analytics'
          receiver: 'product-analytics'
          repeat_interval: 6h
        
        - match:
            alertname: 'ChurnRiskHigh'
          receiver: 'customer-success'
          repeat_interval: 1h
    
    # ==============================================================
    # ALERTES ML/IA - √âQUIPE DATA SCIENCE
    # ==============================================================
    - match_re:
        service: 'ml_.*|.*_ml|ai_.*|.*_ai|recommendation.*|model_.*'
      group_wait: 2m
      group_interval: 15m
      repeat_interval: 2h
      receiver: 'ml-engineering-team'
      routes:
        - match:
            category: 'model_quality'
          receiver: 'ml-model-operations'
          repeat_interval: 1h
        
        - match:
            category: 'data_quality'
          receiver: 'data-engineering-team'
          repeat_interval: 3h
        
        - match:
            alertname: 'MLModelDrift'
          receiver: 'ml-model-monitoring'
          repeat_interval: 30m
        
        - match:
            alertname: 'DataQualityIssue'
          receiver: 'data-quality-team'
          repeat_interval: 45m
    
    # ==============================================================
    # ALERTES TENANT-SP√âCIFIQUES AVEC SLA
    # ==============================================================
    - match_re:
        tenant_id: '.+'
      group_by: ['tenant_id', 'severity', 'service', 'sla_tier']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h
      receiver: 'tenant-support-routing'
      routes:
        # Clients Enterprise - Support prioritaire
        - match:
            sla_tier: 'enterprise'
          receiver: 'enterprise-support-team'
          group_wait: 10s
          repeat_interval: 30m
        
        # Clients Premium - Support am√©lior√©
        - match:
            sla_tier: 'premium'
          receiver: 'premium-support-team'
          group_wait: 1m
          repeat_interval: 1h
        
        # Clients Standard
        - match:
            sla_tier: 'standard'
          receiver: 'standard-support-team'
          group_wait: 5m
          repeat_interval: 4h
        
        # Violations SLA
        - match:
            alertname: 'TenantSLAViolation'
          receiver: 'sla-management-team'
          group_wait: 0s
          repeat_interval: 15m
    
    # ==============================================================
    # ALERTES INFRASTRUCTURE - √âQUIPE PLATFORM
    # ==============================================================
    - match:
        team: 'platform'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 3h
      receiver: 'platform-engineering-team'
      routes:
        - match:
            category: 'resources'
          receiver: 'infrastructure-monitoring'
        
        - match:
            service: 'database'
          receiver: 'database-operations'
          repeat_interval: 1h
        
        - match:
            alertname: 'NodeResourceExhaustion'
          receiver: 'infrastructure-emergency'
          group_wait: 30s
          repeat_interval: 45m
    
    # ==============================================================
    # ALERTES PR√âDICTIVES - MONITORING PROACTIF
    # ==============================================================
    - match:
        category: 'predictive'
      group_wait: 5m
      group_interval: 1h
      repeat_interval: 24h
      receiver: 'predictive-monitoring-team'
      routes:
        - match:
            alertname: 'PredictiveCapacityAlert'
          receiver: 'capacity-planning-team'
          repeat_interval: 12h
        
        - match:
            alertname: 'AnomalyDetectionTrigger'
          receiver: 'anomaly-investigation-team'
          repeat_interval: 6h
    
    # ==============================================================
    # ALERTES PERFORMANCE - OPTIMISATION CONTINUE
    # ==============================================================
    - match:
        category: 'performance'
      group_wait: 2m
      group_interval: 20m
      repeat_interval: 6h
      receiver: 'performance-optimization-team'
    
    # ==============================================================
    # ALERTES SLA & DISPONIBILIT√â
    # ==============================================================
    - match:
        category: 'availability'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h
      receiver: 'availability-monitoring-team'

# ================================================================
