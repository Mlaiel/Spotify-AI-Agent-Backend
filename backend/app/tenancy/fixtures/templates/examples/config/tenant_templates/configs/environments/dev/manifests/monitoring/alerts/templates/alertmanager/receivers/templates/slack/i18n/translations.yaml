# Règles de pluralisation par langue
pluralization_rules:
  en: |
    function(n) {
      return n === 1 ? 0 : 1;
    }
  fr: |
    function(n) {
      return n <= 1 ? 0 : 1;
    }
  de: |
    function(n) {
      return n === 1 ? 0 : 1;
    }
  ru: |
    function(n) {
      return n % 10 === 1 && n % 100 !== 11 ? 0 : 
             n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20) ? 1 : 2;
    }
  ar: |
    function(n) {
      return n === 0 ? 0 : n === 1 ? 1 : n === 2 ? 2 : 
             n % 100 >= 3 && n % 100 <= 10 ? 3 : 
             n % 100 >= 11 ? 4 : 5;
    }
  zh: |
    function(n) {
      return 0;
    }
  ja: |
    function(n) {
      return 0;
    }

