    - "Optimize for quick comprehension"

# Métriques et monitoring du système i18n
monitoring:
  enabled: true
  metrics_collection: true
  performance_tracking: true
  error_reporting: true
  
  # Seuils d'alerte pour le monitoring
  thresholds:
    translation_latency_ms: 100
    cache_hit_ratio: 0.95
    error_rate: 0.01
    ai_enhancement_time_ms: 500
  
  # KPIs à surveiller
  kpis:
    - translation_requests_per_second
    - cache_efficiency
    - ai_enhancement_accuracy
    - fallback_usage_rate
    - cultural_formatting_success_rate
    - rtl_rendering_performance

# Configuration du cache distribué
cache_config:
  redis:
    enabled: true
    host: "localhost"
    port: 6379
    db: 2
    key_prefix: "i18n:slack_alerts:"
    ttl_default: 3600
    ttl_ai_enhanced: 7200
    max_memory_policy: "allkeys-lru"
  
  # Stratégies de cache par type de contenu
  cache_strategies:
    static_translations: "long_term"  # 24h
    dynamic_templates: "medium_term"  # 4h
    ai_enhanced: "short_term"  # 1h
    user_preferences: "session"  # Session

# Configuration de l'API et intégrations
api_config:
  rate_limiting:
    requests_per_minute: 1000
    burst_limit: 100
    
  # Endpoints pour services externes
  external_services:
    translation_api: "https://api.translate.google.com/v1"
    ai_enhancement: "https://api.openai.com/v1/chat/completions"
    cultural_data: "https://api.unicode.org/cldr/v1"
    
  # Configuration d'authentification
  authentication:
    method: "oauth2"
    scopes: ["translate", "enhance", "monitor"]
    token_refresh_interval: 3600

# Règles de fallback et récupération d'erreur
fallback_strategy:
  levels:
    1: "user_preferred_language"
    2: "browser_language"
    3: "organization_default"
    4: "system_default"
    5: "english"
  
  # Conditions de fallback
  triggers:
    - "translation_not_found"
    - "rendering_error"
    - "ai_enhancement_failed"
    - "cache_miss_with_timeout"
    - "service_unavailable"

# Configuration de la sécurité
security:
  sanitization:
    enabled: true
    html_escape: true
    script_blocking: true
    injection_prevention: true
  
  # Validation des entrées
  input_validation:
    max_key_length: 256
    max_value_length: 10000
    allowed_characters: "unicode"
    prohibited_patterns:
      - "<script"
      - "javascript:"
      - "data:text/html"

# Compliance et audit
compliance:
  gdpr:
    enabled: true
    data_retention_days: 90
    anonymization: true
  
  audit_logging:
    enabled: true
    log_level: "INFO"
    events:
      - "translation_request"
      - "ai_enhancement"
      - "cache_access"
      - "fallback_usage"
      - "error_occurrence"

# ===== FIN DE CONFIGURATION =====
