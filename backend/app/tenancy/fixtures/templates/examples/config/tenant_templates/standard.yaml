# Standard Tenant Template Configuration
# Enhanced Multi-Tenant Architecture with Basic AI
# Developed by Expert Team led by Fahed Mlaiel

tenant_template:
  name: "standard_template"
  tier: "STANDARD"
  version: "2.0.0"
  description: "Enhanced tenant with basic AI features and improved security"
  
  # Enhanced Resource Allocation
  resource_quotas:
    # Improved Compute Resources
    cpu_cores: 2
    cpu_threads: 4
    memory_gb: 4
    memory_swap_gb: 2
    
    # Improved Storage Resources
    storage_gb: 100
    storage_iops: 1000
    storage_type: "ssd"
    backup_storage_gb: 200
    
    # Improved Network Resources
    network_bandwidth_mbps: 50
    network_burst_mbps: 100
    concurrent_connections: 1000
    load_balancer_connections: 2000
    
    # Improved API & Database Limits
    api_requests_per_minute: 1000
    api_requests_per_hour: 50000
    database_connections: 20
    database_read_replicas: 1
    database_write_replicas: 0
    
    # Improved Cache & Memory Resources
    cache_size_mb: 256
    redis_memory_mb: 512
    session_timeout_minutes: 120  # 2 hours
    
    # Basic AI/ML Resources
    ml_model_instances: 2
    ai_processing_units: 10
    gpu_compute_hours: 0
    model_training_quota_hours: 10
    inference_requests_per_day: 10000
    custom_models_allowed: 2

  # Improved Security Configuration
  security_configuration:
    encryption_level: "ENHANCED"
    encryption_algorithm: "AES-256"
    key_rotation_days: 90
    
    # Improved Authentication
    mfa_required: false
    mfa_methods: ["totp", "email"]
    session_encryption: true
    jwt_expiry_minutes: 90
    refresh_token_expiry_days: 14
    
    # Improved Network Security
    ip_whitelist_enabled: false
    geo_restriction_enabled: false
    allowed_countries: ["ALL"]
    vpn_required: false
    zero_trust_networking: false
    
    # Improved Security Features
    penetration_testing: false
    vulnerability_scanning: true
    security_monitoring: true
    intrusion_detection: false
    ddos_protection: true
    waf_enabled: true
    
    # Improved Audit & Compliance
    audit_logging: true
    audit_retention_days: 90
    end_to_end_encryption: false
    field_level_encryption: true
    data_loss_prevention: false
    
    # Improved API Security
    rate_limiting_enabled: true
    api_key_rotation_days: 120
    oauth2_enabled: true
    api_versioning: true
    cors_enabled: true
    cors_origins: ["*.standard.com"]

  # Improved Compliance Framework
  compliance_settings:
    frameworks_enabled: ["GDPR", "ISO27001"]
    
    # Improved GDPR Compliance
    gdpr_compliance:
      data_residency_eu: false
      right_to_be_forgotten: true
      data_portability: true
      consent_management: true
      privacy_by_design: true
      data_protection_officer: false
    
    # Basic ISO27001 Compliance
    iso27001_compliance:
      information_security_policy: true
      risk_management: true
      asset_management: true
      access_control: true
      
    # Improved Data Classification
    data_classification:
      public_data: true
      internal_data: true
      confidential_data: true
      restricted_data: false
      top_secret_data: false

  # Basic AI/ML Configuration
  ai_configuration:
    # Core AI Services (Basic)
    recommendation_engine_enabled: true
    sentiment_analysis_enabled: true
    nlp_processing_enabled: false
    computer_vision_enabled: false
    auto_ml_enabled: false
    
    # Basic AI Features
    federated_learning: false
    edge_ai_deployment: false
    real_time_inference: true
    batch_processing: true
    model_versioning: true
    a_b_testing: false
    
    # Basic AI Model Management
    model_registry: true
    model_monitoring: true
    model_drift_detection: false
    automated_retraining: false
    model_explainability: false
    bias_detection: false
    
    # Basic GPU Support
    gpu_acceleration: false
    cuda_enabled: false
    tensor_cores: false
    distributed_training: false
    model_parallelism: false
    data_parallelism: false
    
    # Basic AI Infrastructure
    kubeflow_enabled: false
    mlflow_enabled: true
    tensorboard_enabled: false
    jupyter_notebooks: true
    data_science_workbench: false

  # Improved Monitoring & Observability
  monitoring_configuration:
    # Basic Core Monitoring
    prometheus_enabled: true
    grafana_enabled: true
    alertmanager_enabled: false
    jaeger_tracing: false
    elasticsearch_logging: false
    kibana_dashboard: false
    
    # Improved Monitoring
    apm_enabled: true
    custom_metrics: true
    business_metrics: false
    sla_monitoring: true
    error_tracking: true
    performance_profiling: false
    
    # Improved Health Checks
    liveness_probes: true
    readiness_probes: true
    startup_probes: false
    deep_health_checks: false
    synthetic_monitoring: false
    chaos_engineering: false
    
    # Improved Alerting
    pagerduty_integration: false
    slack_integration: true
    email_alerts: true
    webhook_alerts: false
    escalation_policies: false
    
    # Improved Log Management
    structured_logging: true
    log_aggregation: true
    log_parsing: false
    log_retention_days: 30
    log_compression: true
    log_encryption: false

  # Improved Deployment Configuration
  deployment_configuration:
    # Improved Geographic Distribution
    multi_region_enabled: false
    primary_region: "us-east-1"
    secondary_regions: []
    edge_locations: []
    
    # Improved Availability
    availability_zones: 2
    cross_zone_load_balancing: true
    auto_scaling_enabled: true
    min_instances: 1
    max_instances: 5
    target_cpu_utilization: 75
    
    # Improved Disaster Recovery
    disaster_recovery_enabled: false
    rpo_minutes: 240  # 4 hours
    rto_minutes: 480  # 8 hours
    backup_frequency: "daily"
    cross_region_backup: false
    automated_failover: false
    
    # Improved Deployment
    blue_green_deployment: false
    canary_deployment: true
    feature_flags: true
    traffic_splitting: false
    rollback_capability: true

  # Improved Networking
  networking_configuration:
    # Improved Virtual Private Cloud
    vpc_enabled: true
    private_subnets: false
    public_subnets: true
    nat_gateway: false
    internet_gateway: true
    
    # Improved Load Balancing
    application_load_balancer: true
    network_load_balancer: false
    global_load_balancer: false
    health_checks: true
    ssl_termination: true
    
    # Basic CDN & Edge
    cdn_enabled: true
    edge_caching: false
    geo_routing: false
    anycast_network: false
    
    # Basic Security Networking
    security_groups: true
    network_acls: false
    flow_logs: false
    vpc_peering: false
    transit_gateway: false

  # Improved Database Configuration
  database_configuration:
    # Improved Database
    primary_db: "postgresql_13"
    database_size: "small"
    database_version: "13.7"
    connection_pooling: true
    read_replicas: 1
    write_replicas: 0
    
    # Improved Performance
    query_optimization: true
    index_management: true
    partitioning: false
    compression: false
    connection_timeout: 30
    
    # Improved Backup & Recovery
    automated_backups: true
    backup_retention_days: 14
    point_in_time_recovery: false
    cross_region_backup: false
    backup_encryption: true
    
    # Improved Caching
    redis_cluster: false
    redis_version: "6.2"
    redis_persistence: true
    redis_ssl: false
    memcached_enabled: false

  # Improved Cost Management
  cost_management:
    # Improved Budget Controls
    monthly_budget_usd: 500
    cost_alerts_enabled: true
    budget_alerts: [75, 90, 100]
    
    # Improved Resource Optimization
    auto_scaling: true
    spot_instances: false
    reserved_instances: false
    scheduled_scaling: false
    
    # Improved Cost Tracking
    detailed_billing: true
    cost_allocation_tags: true
    resource_tagging: true
    cost_anomaly_detection: false
    
    # Basic Optimization
    rightsizing_enabled: false
    unused_resource_detection: false
    cost_optimization_reports: false

  # Improved Service Level Agreements
  sla_configuration:
    # Improved Availability SLA
    availability_sla: 99.5  # 99.5% uptime
    downtime_credits: false
    
    # Improved Performance SLA
    response_time_ms: 500
    throughput_rps: 500
    error_rate_percentage: 1
    
    # Standard Support SLA
    support_tier: "standard"
    response_time_critical: "4_hours"
    response_time_high: "8_hours"
    response_time_medium: "24_hours"
    response_time_low: "48_hours"

  # Improved Integration & APIs
  integration_configuration:
    # Improved External APIs
    third_party_apis: true
    api_gateway: true
    webhook_endpoints: true
    event_streaming: false
    
    # Basic Message Queues
    kafka_enabled: false
    rabbitmq_enabled: true
    sqs_enabled: true
    pubsub_enabled: false
    
    # Basic Data Integration
    etl_pipelines: false
    data_warehousing: false
    data_lakes: false
    streaming_analytics: false
    
    # Basic Authentication Integration
    saml_sso: false
    oauth2_provider: true
    ldap_integration: false
    active_directory: false

  # Improved Advanced Features
  advanced_features:
    # Basic Container Orchestration
    kubernetes_enabled: true
    helm_charts: false
    operators: false
    service_mesh: false
    istio_enabled: false
    
    # Basic CI/CD Pipeline
    gitlab_ci: true
    jenkins: false
    github_actions: true
    automated_testing: true
    quality_gates: false
    
    # Basic Infrastructure as Code
    terraform_enabled: false
    ansible_enabled: false
    cloudformation: true
    pulumi_enabled: false
    
    # Basic Serverless Computing
    lambda_functions: true
    step_functions: false
    event_driven_architecture: false
    microservices_architecture: true

