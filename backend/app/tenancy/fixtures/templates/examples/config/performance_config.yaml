# Enterprise Performance Configuration
# Ultra-Advanced Performance Management System
# Optimis√© pour les charges de travail industrielles

# Cache Configuration Multi-Niveaux
cache:
  # Configuration L1 Cache (In-Memory)
  l1_cache:
    enabled: true
    type: "memory"
    implementation: "redis_cluster"
    max_size: "2GB"
    ttl_seconds: 300
    eviction_policy: "lru"
    compression: true
    serialization: "msgpack"
    monitoring:
      hit_ratio_threshold: 0.85
      latency_threshold_ms: 1
      
  # Configuration L2 Cache (Distributed)
  l2_cache:
    enabled: true
    type: "distributed"
    implementation: "redis_sentinel"
    max_size: "10GB"
    ttl_seconds: 3600
    partitioning: "consistent_hash"
    replication_factor: 3
    monitoring:
      hit_ratio_threshold: 0.75
      latency_threshold_ms: 5
      
  # Configuration L3 Cache (Persistent)
  l3_cache:
    enabled: true
    type: "persistent"
    implementation: "rocksdb"
    max_size: "50GB"
    ttl_seconds: 86400
    compression: "snappy"
    bloom_filter: true
    monitoring:
      hit_ratio_threshold: 0.60
      latency_threshold_ms: 10

# Database Performance Optimization
database:
  connection_pool:
    min_size: 10
    max_size: 100
    acquisition_timeout: 30
    idle_timeout: 600
    max_lifetime: 3600
    leak_detection_threshold: 60
    
  query_optimization:
    prepared_statements: true
    query_cache_size: "512MB"
    slow_query_threshold_ms: 1000
    explain_analyze_threshold_ms: 5000
    index_advisor: true
    
  sharding:
    enabled: true
    strategy: "range_based"
    shard_count: 16
    auto_rebalancing: true
    monitoring: true

# Async Processing Configuration
async_processing:
  enabled: true
  executor_type: "thread_pool"
  core_threads: 20
  max_threads: 200
  queue_capacity: 10000
  keep_alive_seconds: 60
  rejection_policy: "caller_runs"
  
  # Task Prioritization
  prioritization:
    enabled: true
    levels: ["critical", "high", "normal", "low"]
    queue_per_priority: true
    starvation_prevention: true
    
  # Batch Processing
  batch_processing:
    enabled: true
    default_batch_size: 1000
    max_batch_size: 10000
    batch_timeout_ms: 5000
    parallel_batches: 4

# Memory Management
memory:
  heap_management:
    initial_size: "2GB"
    maximum_size: "8GB"
    gc_algorithm: "G1GC"
    gc_target_pause_ms: 100
    
  off_heap:
    enabled: true
    max_size: "4GB"
    allocation_strategy: "direct"
    
  monitoring:
    gc_overhead_threshold: 0.05
    memory_leak_detection: true
    heap_dump_on_oom: true

# Network Optimization
network:
  connection_pooling:
    max_connections_per_host: 50
    connection_timeout_ms: 5000
    socket_timeout_ms: 30000
    keep_alive: true
    
  compression:
    enabled: true
    algorithm: "gzip"
    level: 6
    min_size_bytes: 1024
    
  http2:
    enabled: true
    multiplexing: true
    server_push: false

# Serialization Performance
serialization:
  default_format: "msgpack"
  fallback_format: "json"
  compression: true
  schemas:
    validation: true
    caching: true
    evolution: true

# Monitoring & Metrics
monitoring:
  real_time:
    enabled: true
    interval_seconds: 1
    aggregation_window: 60
    
  metrics:
    - name: "request_latency"
      type: "histogram"
      buckets: [1, 5, 10, 25, 50, 100, 250, 500, 1000, 2500, 5000, 10000]
      
    - name: "throughput"
      type: "counter"
      rate_calculation: true
      
    - name: "error_rate"
      type: "gauge"
      threshold: 0.01
      
    - name: "resource_utilization"
      type: "gauge"
      components: ["cpu", "memory", "disk", "network"]

# Load Balancing
load_balancing:
  algorithm: "weighted_round_robin"
  health_checks:
    enabled: true
    interval_seconds: 30
    timeout_seconds: 5
    healthy_threshold: 2
    unhealthy_threshold: 3
    
  circuit_breaker:
    enabled: true
    failure_threshold: 5
    timeout_seconds: 60
    half_open_max_calls: 10

# Auto-Scaling Configuration
auto_scaling:
  enabled: true
  
  triggers:
    cpu_threshold: 70
    memory_threshold: 80
    queue_depth_threshold: 1000
    response_time_threshold_ms: 500
    
  scaling_policies:
    scale_up:
      cooldown_seconds: 300
      step_size: 2
      max_instances: 50
      
    scale_down:
      cooldown_seconds: 600
      step_size: 1
      min_instances: 3

# Content Delivery Network
cdn:
  enabled: true
  provider: "cloudflare"
  caching_rules:
    static_assets:
      ttl_seconds: 86400
      cache_key_fields: ["path", "version"]
      
    api_responses:
      ttl_seconds: 300
      cache_key_fields: ["path", "tenant_id", "user_id"]
      
  edge_computing:
    enabled: true
    worker_scripts: true
    geo_routing: true

# Performance Testing
performance_testing:
  load_testing:
    enabled: true
    max_concurrent_users: 10000
    ramp_up_duration_seconds: 300
    test_duration_seconds: 1800
    
  benchmarking:
    enabled: true
    baseline_metrics: true
    regression_detection: true
    performance_budgets: true

# Resource Quotas
resource_quotas:
  per_tenant:
    cpu_cores: 4
    memory_gb: 8
    storage_gb: 100
    network_mbps: 100
    
  per_user:
    requests_per_minute: 1000
    concurrent_connections: 10
    file_upload_mb: 50

# Feature Flags for Performance
feature_flags:
  experimental_optimization: false
  aggressive_caching: true
  predictive_scaling: false
  ml_based_optimization: true
  zero_downtime_deployment: true

# Environment Specific Overrides
environment_overrides:
  development:
    cache.l1_cache.max_size: "512MB"
    database.connection_pool.max_size: 20
    monitoring.real_time.enabled: false
    
  staging:
    cache.l1_cache.max_size: "1GB"
    database.connection_pool.max_size: 50
    auto_scaling.enabled: false
    
  production:
    cache.l1_cache.max_size: "2GB"
    database.connection_pool.max_size: 100
    monitoring.real_time.enabled: true
    auto_scaling.enabled: true
